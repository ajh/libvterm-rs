description = "FFI bindings to libtsm"
name = "libvterm-sys"
version = "0.0.0"
license = "MIT"

build = "build.rs"
links = "libvterm"

[build-dependencies]
gcc = "0.3"
glob = "0.2.10"
libc = "0.1"

[dev-dependencies]
